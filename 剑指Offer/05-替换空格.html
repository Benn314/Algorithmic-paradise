    <!-- 
    请实现一个函数，把字符串 s 中的每个空格替换成"%20"。

    示例 1：
    输入：s = "We are happy."
    输出："We%20are%20happy."
  -->
    <script>
      /**
       * @param {string} s
       * @return {string}
       */
      let s = "We are happy."
      var replaceSpace = function (s) {
        console.log(s.replace(/ /g, '%20'));
        return s.replace(/ /g, '%20')
      }
      replaceSpace(s)
    </script>
    <!-- 
      ## replace函数

      JavaScript 中的 `replace()` 函数用于在字符串中查找指定的子字符串，并将其替换为新的字符串。它可以在全局字符串中执行替换（替换所有匹配项）或仅替换首个匹配项，具体取决于是否使用正则表达式作为参数。

      以下是 `replace()` 函数的基本用法：

      ```javascript
      string.replace(searchValue, newValue);
      ```

      - `string`: 要进行替换操作的原始字符串。
      - `searchValue`: 要被替换的子字符串或正则表达式。
      - `newValue`: 替换后的新字符串。

      如果 `searchValue` 是字符串，则只会替换首个匹配项。如果 `searchValue` 是正则表达式，并且带有全局修饰符 `/g`，则会替换所有匹配项。

      以下是示例：

      ```javascript
      const originalString = "Hello, world! Hello, universe!";

      // 替换首个匹配项
      const newString = originalString.replace("Hello", "Hi");
      console.log(newString); // 输出 "Hi, world! Hello, universe!"

      // 替换所有匹配项
      const globalReplace = originalString.replace(/Hello/g, "Hi");
      console.log(globalReplace); // 输出 "Hi, world! Hi, universe!"
      ```

      需要注意的是，`replace()` 函数不会修改原始字符串，而是返回一个新的替换后的字符串。如果你希望修改原始字符串，你需要将返回值赋值回原始变量。

      此外，如果你想在替换时使用函数进行更复杂的操作，你可以传递一个回调函数作为 `newValue`，在这个函数中对匹配的字符串进行处理。例如：

      ```javascript
      const updatedString = originalString.replace(/Hello/g, match => match.toUpperCase());
      console.log(updatedString); // 输出 "HELLO, world! HELLO, universe!"
      ```

      在这个示例中，回调函数将匹配的子字符串转换为大写。
     -->
